<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Matcher | CareerExplorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        body { font-family: 'Comic Neue', cursive; }
    </style>
</head>
<body class="bg-blue-50">
    <nav class="bg-indigo-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">CareerExplorer</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Education Matcher</h1>
            
            <form id="education-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Highest Education Level</label>
                    <select class="w-full p-3 border border-gray-300 rounded-lg" required>
                        <option value="">Select your education level</option>
                        <option value="primary">Primary School (KCPE)</option>
                        <option value="secondary">Secondary School (KCSE)</option>
                        <option value="certificate">Certificate</option>
                        <option value="diploma">Diploma</option>
                        <option value="degree">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Field of Study</label>
                    <input type="text" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="e.g. Computer Science, Agriculture">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Skills</label>
                    <textarea class="w-full p-3 border border-gray-300 rounded-lg" rows="3" placeholder="List your skills separated by commas"></textarea>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-all">
                    Find Matching Careers
                </button>
            </form>

            <div id="results" class="mt-8 hidden">
                <h2 class="text-2xl font-bold mb-4 text-indigo-700">Recommended Careers</h2>
                <div id="career-matches" class="space-y-4">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
