<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

            font-family: 'Comic Neue', cursive;
        }
        .careers-bg {
            background-image: url('https://images.pexels.com/photos/5905476/pexels-photo-5905476.jpeg');
            background-size: cover;
            background-position: center;
        }
        .category-btn.active {
            @apply bg-indigo-600 text-white;
        }
    </style>
</head>
<body class="bg-blue-50">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-indigo-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">CareerExplorer</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-yellow-200">Home</a>
                <a href="quiz.html" class="hover:text-yellow-200">Quiz</a>
                <a href="careers.html" class="hover:text-yellow-200">Careers</a>
                <a href="education-matcher.html" class="hover:text-yellow-200">Education Matcher</a>
                <a href="resources.html" class="hover:text-yellow-200">Resources</a>
                <a href="premium.html" class="font-bold hover:text-yellow-200">Premium</a>
            </div>
            <button class="md:hidden text-2xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="careers-bg min-h-[300px] flex items-center text-white">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 drop-shadow-lg">Explore Exciting Careers!</h1>
            <p class="text-xl mb-8 max-w-2xl mx-auto drop-shadow-md">Discover different jobs you might love when you grow up</p>
        </div>
    </section>

    <!-- Career Categories -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-center gap-2 mb-8">
                <button class="category-btn active px-4 py-2 rounded-full border border-indigo-600 text-indigo-600 hover:bg-indigo-50 transition-all" data-category="all">
                    All Careers
                </button>
                <button class="category-btn px-4 py-2 rounded-full border border-purple-600 text-purple-600 hover:bg-purple-50 transition-all" data-category="creative">
                    <i class="fas fa-palette mr-2"></i> Creative
                </button>
                <button class="category-btn px-4 py-2 rounded-full border border-blue-600 text-blue-600 hover:bg-blue-50 transition-all" data-category="helping">
                    <i class="fas fa-hands-helping mr-2"></i> Helping
                </button>
                <button class="category-btn px-4 py-2 rounded-full border border-green-600 text-green-600 hover:bg-green-50 transition-all" data-category="technical">
                    <i class="fas fa-laptop-code mr-2"></i> Technical
                </button>
                <button class="category-btn px-4 py-2 rounded-full border border-yellow-600 text-yellow-600 hover:bg-yellow-50 transition-all" data-category="scientific">
                    <i class="fas fa-flask mr-2"></i> Scientific
                </button>
            </div>

            <!-- Career Grid -->
            <div id="career-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Career cards will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-indigo-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">Â© 2023 CareerExplorer for Kids. All rights reserved.</p>
            <div class="flex justify-center space-x-4 text-xl">
                <a href="#" class="hover:text-yellow-200"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-yellow-200"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-yellow-200"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

            },
            {

                salary: "$60,000 - $100,000",
                education: "Bachelor's degree in Animation or Fine Arts"
            },
            {
                title: "Teacher (TSC Registered)",

            },
            {

            {

            {

            },
            {

                description: "Work with Kenyan companies and organizations to analyze business data.",

            },
            {
                title: "Environmental Officer",
                description: "Implement Kenya's environmental policies and conservation programs.",
                category: "scientific",

                color: "bg-yellow-100 text-yellow-800",
                salary: "KES 50,000 - 120,000",
                education: "Degree in Environmental Science from Kenyatta University"
            }
        ];

        // Display careers when page loads
        document.addEventListener('DOMContentLoaded', function() {
            displayCareers('all');
            
            // Add event listeners to category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    displayCareers(this.dataset.category);
                });
            });
        });

        // Display careers based on selected category
        function displayCareers(category) {
            const careerGrid = document.getElementById('career-grid');
            let filteredCareers = careers;
            
            if (category !== 'all') {
                filteredCareers = careers.filter(career => career.category === category);
            }
            
            careerGrid.innerHTML = filteredCareers.map(career => `
                <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 hover:shadow-lg transition-all">
                    <div class="p-6">
                        <div class="${career.color} p-3 rounded-full inline-block mb-4 text-3xl">
                            <i class="${career.icon}"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">${career.title}</h3>
                        <p class="mb-4">${career.description}</p>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm"><span class="font-bold">Salary:</span> ${career.salary}</p>
                            <p class="text-sm"><span class="font-bold">Education:</span> ${career.education}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
